<h1>{{hotelName}}</h1>

<div [hidden]="hideRooms">
  Number of rooms:
  <div [innerText]="numberOfRooms"></div>
</div>

{{rooms.availableRooms ?? 'No rooms'}}

<div *ngIf="rooms.availableRooms > 0">
  Rooms List
  <!-- {{roomList}} -->
  <table>
    <tr>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Chekin Time</th>
    </tr>
    <tr *ngFor = "let room of roomList">
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.chekinTime}}</td>
    </tr>
  </table>
</div>

<button (click)="toggle()">Toggle</button>
