<h1>{{hotelName}}</h1>

<div [hidden]="hideRooms">
  Number of rooms:
  <div
      [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}"
      [innerText]="numberOfRooms">
    </div>
</div>

<!-- {{rooms?.availableRooms ?? 'No rooms'}} -->
{{ rooms.availableRooms ? rooms.availableRooms : 'No rooms' }}

<div *ngIf="rooms.availableRooms > 0">
  Rooms List
  <!-- {{roomList}} -->
  <table>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Room Price</th>
      <th>Room Amenities</th>
      <th>Chekin Time</th>
    </tr>
    <tr [ngClass]="e? 'even' : 'odd' " *ngFor = "let room of roomList; let e = even; let o = odd; let i= index">
      <!-- <td [ngClass] = "{'even': e, 'odd':o}">{{e? "Even": "Odd"}}</td> -->
      <td >{{i}}</td>
      <td >{{e? "Even": "Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.chekinTime}}</td>
    </tr>
  </table>
</div>

<button (click)="toggle()">Toggle</button>
